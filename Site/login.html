<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardais - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./image/logo.png" alt="Pardais">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">Home</a>
            <a class="cabecalho-menu-item" href="#">Login</a>
        </nav>
    </header>

    <main id="login">
        <h1>Faça seu login e comece a sua jornada de aprendizado conosco</h1>
        <div>
            <div class="radio">
                <input id="escola" type="radio" name="opcao" value="escola">
                <label class="seletor" for="escola">Escola</label><br>
            </div>
            <div class="radio">
                <input id="professor" type="radio" name="opcao" value="professor">
                <label for="professor" class="seletor">Professor</label>
            </div>
            <div class="radio">
                <input id="aluno" type="radio" name="opcao" value="aluno">
                <label for="aluno" class="seletor">Aluno</label><br>
            </div>
        </div>
        <div>
            <label for="usuario" class="radio1">Login:</label>
            <input type="text" name="login">
        </div>
        <div>
            <label for="senha" class="radio1">Senha:</label>
            <input type="password" name="senha">
        </div>
        <div>
            <p>Esqueceu sua senha?<a href=""> Clique aqui </a></p>
            <p id="cadastro">Ainda não possui uma conta?<a href=""> Cadastre-se aqui </a></p>
            <button>ENTRAR</button>
        </div>
        <div>

        </div>
    </main>

</body>

</html>
